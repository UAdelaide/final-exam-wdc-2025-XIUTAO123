<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

<div id="app" class="container py-5">
  <h1 class="mb-4 text-primary">{{ message }}</h1>
  <p class="lead">Connect with trusted walkers for your beloved dog!</p>

  <!-- Form for login which call handleLogin function -->
  <form @submit.prevent="handleLogin">
    <!-- Username and password fields -->
    <div class="mb-4">
      <label for="username" class="form-label">Username</label>
      <input v-model="username" type="text" class="form-control" id="username" required>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input v-model="password" type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
    <!-- Error message display -->
    <div v-if="errorMessage" class="mt-3 alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>

  <!-- Dogs table section -->
  <div class="mt-5">
    <h2 class="text-center mb-4">All Dogs in Our Service</h2>
    <div>
      <table class="table table-striped">
        <!-- Table header -->
        <thead>
        <!-- Table columns -->
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
        </thead>
        <!-- Table body -->
        <tbody>
        <!-- Loop through allDogs array and display each dog's details -->
        <tr v-for="dog in allDogs" :key="dog.dog_name">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td>
            <!-- Display dog photo with a fixed size -->
            <img :src="dog.photo" :alt="dog.dog_name"
                 style="width: 100px; height: 100px; object-fit: cover;">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const {createApp} = Vue;
  createApp({
    data() {
      // Initialize data properties, add username, password,errorMessage and all dogs
      return {
        message: 'Welcome to the Dog Walking Service!',
        username: '',
        password: '',
        errorMessage: '',
        allDogs: [] // Array to store all dogs with photos
      };
    },
    methods: {
      async handleLogin() {
        try {
          // Reset error message
          this.errorMessage = "";

          // Make a POST request to the login API
          const response = await fetch('/api/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          });

          const data = await response.json();
          console.log(data);

          // Check if the response is ok and user role exists
          if (response.ok) {
            if (data.user.role === 'owner') {
              //if user is owner, redirect to owner dashboard
              window.location.href = '/owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              //if user is walker, redirect to walker dashboard
              window.location.href = '/walker-dashboard.html';
            } else {
              // If the user role does not exist, set the error message
              this.errorMessage = "An error occurred during login as role does not exists. Please try again.";
            }
          } else {
            // If the response is not ok, set the error message
            this.errorMessage = data.message || "An error occurred during login. Please try again.";
          }
        } catch (e) {
          // If any error happens, set the error message
          this.errorMessage = "An error occurred during login. Please try again.";
          console.log("Error during login:", e);
        }
      },

      // Method to load all dogs with photos
      async loadAllDogs() {
        try {
          // Make a GET request to fetch all dogs
          const response = await fetch('/api/users/dogs/all');

          // Check if the response is ok, if not, log the error and return
          if (!response.ok) {
            console.log("Error during load dogs:", e)
            return;
          } else {
            // If the response is ok, get the response data
            const data = await response.json();
            const dogs = data;

            // As response data is an array of dogs, map through each dog and fetch a random photo for each dog is needed
            const mappedDogsWithPhotos = dogs.map(async (dog) => {
              // Fetch a random dog photo from the dog api
              const response = await fetch('https://dog.ceo/api/breeds/image/random');
              const photoData = await response.json();
              // Return the dog object with the photo url
              return {
                ...dog,
                photo: photoData.message
              };
            });

            // Wait for all photo fetches to complete and then set the allDogs data
            this.allDogs = await Promise.all(mappedDogsWithPhotos);
            // console.log(this.allDogs);
          }
        } catch (e) {
          // If any error happens, log the error
          console.log("Error during load dogs:", e)
        }
      }
    },
    mounted() {
      // Load all dogs when the component is mounted
      this.loadAllDogs();
    }
  }).mount('#app');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
